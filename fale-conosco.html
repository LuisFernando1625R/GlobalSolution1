    <main>
        <section>
           <div class="fale-conosco-section1 d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center">

        <div class="col-12 col-md-8 col-lg-6">
            <div class="form-card p-4 shadow-lg rounded-4">

                <h2 class="text-center mb-4 titulo-form">Fale Conosco</h2>

                <form id="meu-formulario">

                    <div class="mb-3">
                        <label for="fale-conosco-nome" class="form-label fw-semibold">Nome Completo</label>
                        <input type="text" class="form-control form-control-lg input-estiloso"
                            id="fale-conosco-nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="mb-3">
                        <label for="fale-conosco-email" class="form-label fw-semibold">Melhor Email</label>
                        <input type="email" class="form-control form-control-lg input-estiloso"
                            id="fale-conosco-email" placeholder="exemplo@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="fale-conosco-tel" class="form-label fw-semibold">Telefone</label>
                        <input type="tel" class="form-control form-control-lg input-estiloso"
                            id="fale-conosco-tel" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="mb-3">
                        <label for="fale-conosco-comentario" class="form-label fw-semibold">Comentário</label>
                        <textarea class="form-control form-control-lg input-estiloso" id="fale-conosco-comentario"
                            rows="4" placeholder="Digite sua mensagem..." required></textarea>
                    </div>

                    <button type="submit" class="btn-gradiente w-100 py-3 rounded-4 fw-bold">
                        Enviar Mensagem
                    </button>

                    <div id="mensagem-de-sucesso" class="alert alert-success text-center mt-3"
                        style="display:none;">Formulário enviado com sucesso!</div>

                </form>
            </div>
        </div>
    </div>
</div>

        </section>
    </main>

    <script>
        document.getElementById("meu-formulario").addEventListener("submit", function (event) {
            event.preventDefault(); // impede o envio automático

            const nome = document.getElementById("fale-conosco-nome").value.trim();
            const email = document.getElementById("fale-conosco-email").value.trim();
            const telefone = document.getElementById("fale-conosco-tel").value.trim();
            const comentario = document.getElementById("fale-conosco-comentario").value.trim();

            const msgSucesso = document.getElementById("mensagem-de-sucesso");

            // Verificação dos campos
            if (!nome || !email || !telefone || !comentario) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Validação de e-mail
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("Por favor, insira um e-mail válido.");
                return;
            }

            // Validação telefone
            const regexTelefone = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
            if (!regexTelefone.test(telefone)) {
                alert("Por favor, insira um telefone válido.");
                return;
            }

            // MOSTRAR MENSAGEM DE SUCESSO
            msgSucesso.style.display = "block";

            // LIMPAR FORMULÁRIO
            document.getElementById("meu-formulario").reset();

            // ESCONDER DEPOIS DE 4 SEGUNDOS
            setTimeout(() => {
                msgSucesso.style.display = "none";
            }, 4000);
        });
    </script>
