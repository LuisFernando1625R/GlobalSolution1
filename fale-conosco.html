<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">

</head>

<body>
       <header class="fixed-top bg-white">
        <div class="container-fluid">
            <div class="row col-12 col-lg-10 mx-auto py-1">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="img/logo.svg" alt="Mindy Pulse Logo" style="height: 35px; width: auto;" class="d-inline-block align-text-top me-3">
                            <span class="fw-bold">Mindy Pulse</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Início</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="teste.html">Faça o Teste</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="recomendacao.html">Recomendações</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="fale-conosco.html">Contato</a>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="fale-conosco-section1 d-flex justify-content-center align-items-center">
                <div class="container d-block">

                    <div class="row">
                        <div class="col-8 offset-2">

                            <form class=" form text-align-center img-fale-conosco-formulario py-3" id="meu-formulario">
                                <div class="col-8 mb-3 offset-2 text-start">

                                    <label for="fale-conosco-nome" class="form-label ">Nome Completo</label>
                                    <input type="text" name="fale-conosco-nome" id="fale-conosco-nome"
                                        class="form-control" placeholder="Digite seu nome completo" pattern=".*\s+.*"
                                        title="Por favor, digite seu nome completo (incluindo um espaço)." required>
                                </div>

                                <div class="col-8 mb-3 offset-2 text-start">
                                    <label for="fale-conosco-email" class="form-label">Melhor Email</label>
                                    <input type="email" name="fale-conosco-email" id="fale-conosco-email"
                                        class="form-control" placeholder="Digite seu melhor email">
                                </div>

                                <div class="col-8 mb-3 offset-2 text-start">
                                    <label for="fale-conosco-tel" class="form-label">Telefone (DDD + 9 dígitos):</label>
                                    <input type="tel" name="fale-conosco-tel" id="fale-conosco-tel" class="form-control"
                                        placeholder="(00) 00000-0000" pattern="^\(\d{2}\)\s\d{5}-\d{4}$"
                                        title="Digite um telefone válido no formato (XX) 9XXXX-XXXX" required>
                                </div>

                                <div class="col-8 mb-3 offset-2 text-start">
                                    <label for="fale-conosco-comentario" class="form-label">Comentário</label>
                                    <textarea name="fale-conosco-comentario" id="fale-conosco-comentario"
                                        class="form-control" row=5 colo="20" placeholder="Gostaria de falar sobre..."
                                        required></textarea>
                                </div>

                                <div class="mb-3 col-12">
                                    <button type="submit" class="btn btn-primary ">Enviar</button>
                                </div>

                                <div id="mensagem-de-sucesso" class="alert  text-center mt-3"
                                    style="display:none;">Formulário enviado com sucesso!</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("meu-formulario").addEventListener("submit", function (event) {
            event.preventDefault(); // impede o envio automático

            const nome = document.getElementById("fale-conosco-nome").value.trim();
            const email = document.getElementById("fale-conosco-email").value.trim();
            const telefone = document.getElementById("fale-conosco-tel").value.trim();
            const comentario = document.getElementById("fale-conosco-comentario").value.trim();

            const msgSucesso = document.getElementById("mensagem-de-sucesso");

            // Verificação dos campos
            if (!nome || !email || !telefone || !comentario) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Validação de e-mail
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("Por favor, insira um e-mail válido.");
                return;
            }

            // Validação telefone
            const regexTelefone = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
            if (!regexTelefone.test(telefone)) {
                alert("Por favor, insira um telefone válido.");
                return;
            }

            // MOSTRAR MENSAGEM DE SUCESSO
            msgSucesso.style.display = "block";

            // LIMPAR FORMULÁRIO
            document.getElementById("meu-formulario").reset();

            // ESCONDER DEPOIS DE 4 SEGUNDOS
            setTimeout(() => {
                msgSucesso.style.display = "none";
            }, 4000);
        });
    </script>
</body>

</html>
