<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <title>Global Solution - MindWork</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="home-nav-logoespan">
                <img src="/img/img-logo-mindwork-semfundo.png" alt="Logo da MindWork" class="home-nav-logo">
                <span id="home-nav-span">洧洧녰洧녵洧녬洧녥洧녶洧洧녲</span>
            </div>

            <div>
                <nav>
                    <ul class="home-nav-links">
                        <li>
                            <a href="/index.html">Home</a>
                        </li>
                        <li>
                            <a href="/recomendacao.html">Recomenda칞칚o</a>
                        </li>
                        <li>
                            <a href="/teste.html">Teste</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="fale-conosco-section1 d-flex justify-content-center align-items-center">
                <div class="container d-block">

                    <div class="row">
                        <div class="col-8 offset-2">

                            <form class=" form text-align-center img-fale-conosco-formulario py-3" id="meu-formulario">
                                <div class="col-8 mb-3 offset-2 text-start">

                                    <label for="fale-conosco-nome" class="form-label ">Nome Completo</label>
                                    <input type="text" name="fale-conosco-nome" id="fale-conosco-nome"
                                        class="form-control" placeholder="Digite seu nome completo" pattern=".*\s+.*"
                                        title="Por favor, digite seu nome completo (incluindo um espa칞o)." required>
                                </div>

                                <div class="col-8 mb-3 offset-2 text-start">
                                    <label for="fale-conosco-email" class="form-label">Melhor Email</label>
                                    <input type="email" name="fale-conosco-email" id="fale-conosco-email"
                                        class="form-control" placeholder="Digite seu melhor email">
                                </div>

                                <div class="col-8 mb-3 offset-2 text-start">
                                    <label for="fale-conosco-tel" class="form-label">Telefone (DDD + 9 d칤gitos):</label>
                                    <input type="tel" name="fale-conosco-tel" id="fale-conosco-tel" class="form-control"
                                        placeholder="(00) 00000-0000" pattern="^\(\d{2}\)\s\d{5}-\d{4}$"
                                        title="Digite um telefone v치lido no formato (XX) 9XXXX-XXXX" required>
                                </div>

                                <div class="col-8 mb-3 offset-2 text-start">
                                    <label for="fale-conosco-comentario" class="form-label">Coment치rio</label>
                                    <textarea name="fale-conosco-comentario" id="fale-conosco-comentario"
                                        class="form-control" row=5 colo="20" placeholder="Gostaria de falar sobre..."
                                        required></textarea>
                                </div>

                                <div class="mb-3 col-12">
                                    <button type="submit" class="btn btn-primary ">Enviar</button>
                                </div>

                                <div id="mensagem-de-sucesso" class="alert  text-center mt-3"
                                    style="display:none;">Formul치rio enviado com sucesso!</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("meu-formulario").addEventListener("submit", function (event) {
            event.preventDefault(); // impede o envio autom치tico

            const nome = document.getElementById("fale-conosco-nome").value.trim();
            const email = document.getElementById("fale-conosco-email").value.trim();
            const telefone = document.getElementById("fale-conosco-tel").value.trim();
            const comentario = document.getElementById("fale-conosco-comentario").value.trim();

            const msgSucesso = document.getElementById("mensagem-de-sucesso");

            // Verifica칞칚o dos campos
            if (!nome || !email || !telefone || !comentario) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Valida칞칚o de e-mail
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("Por favor, insira um e-mail v치lido.");
                return;
            }

            // Valida칞칚o telefone
            const regexTelefone = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
            if (!regexTelefone.test(telefone)) {
                alert("Por favor, insira um telefone v치lido.");
                return;
            }

            // MOSTRAR MENSAGEM DE SUCESSO
            msgSucesso.style.display = "block";

            // LIMPAR FORMUL츼RIO
            document.getElementById("meu-formulario").reset();

            // ESCONDER DEPOIS DE 4 SEGUNDOS
            setTimeout(() => {
                msgSucesso.style.display = "none";
            }, 4000);
        });
    </script>
</body>

</html>
