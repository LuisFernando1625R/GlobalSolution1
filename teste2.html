                                        <label class="btn btn-outline-primary" for="q20_1">1</label>
                                        <input type="radio" class="btn-check" name="q20" id="q20_2" value="2">
                                        <label class="btn btn-outline-primary" for="q20_2">2</label>
                                        <input type="radio" class="btn-check" name="q20" id="q20_3" value="3">
                                        <label class="btn btn-outline-primary" for="q20_3">3</label>
                                        <input type="radio" class="btn-check" name="q20" id="q20_4" value="4">
                                        <label class="btn btn-outline-primary" for="q20_4">4</label>

                                </button>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 topo" id="escrito"></div>
            </div>
            </div>

        </section>

        <script>

            function mostraResultado() {
                const respostas = {};

                for (let i = 1; i <= 20; i++) {
                    const selecionado = document.querySelector(`input[name="q${i}"]:checked`);
                    respostas[i] = selecionado ? Number(selecionado.value) : 0;
                }

                const categorias = {
                    "Exaustão emocional": [1, 2, 11, 18],
                    "Sobrecarga de trabalho": [3, 8, 13, 16],
                    "Consequências físicas": [4, 17],
                    "Falta de autonomia": [5, 12, 20],
                    "Autocrítica": [6],
                    "Falta de reconhecimento": [7, 19],
                    "Ambiente inseguro": [9, 10],
                    "Conflito emocional": [14],
                    "Perda de realização pessoal": [15]
                };

                const pontuacoes = {};

                for (const categoria in categorias) {
                    let soma = 0;
                    categorias[categoria].forEach(numeroPergunta => {
                        soma += respostas[numeroPergunta];
                    });
                    pontuacoes[categoria] = soma;
                }

                const top3 = Object.entries(pontuacoes)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3);

                console.log("Pontuações por categoria:", pontuacoes);
                console.log("Top 3 categorias:", top3);

                let resultadoTexto = "<h4>Suas principais áreas de estresse são:</h4><ol>";
                top3.forEach(([categoria, pontuacao]) => {
                    resultadoTexto += `<li><strong>${categoria}:</strong> ${pontuacao} pontos</li>`;
                });
                resultadoTexto += "</ol>";
                document.getElementById("resultado").innerHTML = resultadoTexto;

                const medias = {};
                for (const categoria in categorias) {
                    medias[categoria] = pontuacoes[categoria] / categorias[categoria].length;
                }

                sessionStorage.setItem("pontuacoesEstresse", JSON.stringify(pontuacoes));
                sessionStorage.setItem("respostasEstresse", JSON.stringify(top3));
                sessionStorage.setItem("mediasEstresse", JSON.stringify(medias));
                window.location.href = "recomendacao.html";
            }
        </script>

    </body>
